version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Python Setup"
      - python -m venv venv
      - . venv/bin/activate
      - pip install --upgrade pip  
  pre_build:
    commands:
      - pip install -r requirements.txt
      - aws --version
      - echo "Docker Login"
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 590184051080.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands: 
      - echo "Docker Build and Push Image!"
      - docker build -t django .
      - docker tag django:latest 590184051080.dkr.ecr.ap-south-1.amazonaws.com/django:latest
      - docker push 590184051080.dkr.ecr.ap-south-1.amazonaws.com/django:latest
      

artifacts:
  files:
    - '**/*'
