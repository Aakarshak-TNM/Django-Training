version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies...
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Running pre-build commands...
      # You can add any pre-build commands here, such as collecting static files
      - python manage.py collectstatic --noinput
  build:
    commands:
      - echo Running migrations...
      - python manage.py migrate
  post_build:
    commands:
      - echo Build completed successfully!
      # You may add additional commands for deployment here if necessary

artifacts:
  files:
    - '**/*'
  base-directory: my_django_project
