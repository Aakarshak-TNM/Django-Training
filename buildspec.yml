version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      # Update system packages
      - yum apt-get update
      # Install system dependencies
      - yum apt-get install -y python3-dev python3-pip
      - yum apt-get install -y libpq-dev
      # Install Python dependencies
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt

  build:
    commands:
      # Run tests
      - python3 manage.py test

  post_build:
    commands:
      # Apply database migrations
      - python3 manage.py makemigrations
      - python3 manage.py migrate
      # Package the application (e.g., Docker, zip, etc.)
      # This step depends on the deployment method you choose

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: 'build'